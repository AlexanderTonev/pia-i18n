name: Build Angular
on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        node-version: [12.x]

    steps:
        - uses: actions/checkout@v1

        - name: Use Node.js ${{ matrix.node-version }}
          uses: actions/setup-node@v1
          with:
            node-version: ${{ matrix.node-version }}

        - name: Install NPM
          run:  npm install
        
        - name: Update Npm
          run:  npm update
        
        - name: Typescript compiler
          uses: iCrawl/action-tsc@v1
        
        - name: NpM angular CLI 
          uses: npm install -g @angular/cli
        
        - name: create app
          run: ng new My-app
        
        - name: move files
          run: mv ./[a-z]* ./My-app/pia-i18n
        
        - name: go on app
          run: cd My-app
        
        - name: Build
          run:  ng build pia-i18n